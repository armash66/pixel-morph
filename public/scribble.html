<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pixel-morph</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <aside class="sidebar">
        <div class="brand">
          <h1>Pixel Forge</h1>
          <p>Permutation-driven morph lab.</p>
        </div>
        <nav class="nav">
          <a class="nav__link" href="./index.html">Home</a>
          <a class="nav__link active" href="./scribble.html">Scribble</a>
          <a class="nav__link" href="./info.html">Info</a>
        </nav>
      </aside>

      <section class="main">
        <header class="header">
          <div>
            <h2>Scribble Workspace</h2>
            <p>Draw, then watch it morph.</p>
          </div>
          <label class="theme-toggle">
            <input id="themeToggle" type="checkbox" />
            <span>Light Mode</span>
          </label>
        </header>

        <section class="controls">
          <div class="controls__left">
            <label class="upload">
              <span>Upload Target</span>
              <input id="targetInput" type="file" accept="image/*" />
            </label>
            <button id="clearBtn" class="upload">
              <span>Clear</span>
            </button>
            <div class="slider-control">
              <span>Brush Size</span>
              <input id="brushSize" type="range" min="1" max="50" value="12" />
            </div>
            <div class="color-control">
              <button class="color-btn active" data-color="#f8fafc" style="background-color: #f8fafc;" title="White"></button>
              <button class="color-btn" data-color="#ef4444" style="background-color: #ef4444;" title="Red"></button>
              <button class="color-btn" data-color="#3b82f6" style="background-color: #3b82f6;" title="Blue"></button>
            </div>
          </div>
          <label class="toggle">
            <input id="debugToggle" type="checkbox" />
            <span>Debug Permutation</span>
          </label>
        </section>

        <section class="status">
          <div class="stat">
            <span class="label">Engine</span>
            <span id="metricEngine" class="value">JS</span>
          </div>
          <div class="stat">
            <span class="label">Progress</span>
            <span id="metricProgress" class="value">0%</span>
          </div>
          <div class="stat">
            <span class="label">Similarity</span>
            <span id="metricSimilarity" class="value">--</span>
          </div>
        </section>

        <section class="cards">
          <article class="card">
            <header class="card__header">
              <h2>Scribble</h2>
              <p>Draw Here</p>
            </header>
            <canvas id="inputCanvas" width="256" height="256"></canvas>
          </article>

          <article class="card">
            <header class="card__header">
              <h2>Target</h2>
              <p>Fixed reference</p>
            </header>
            <canvas id="targetPreview" width="256" height="256"></canvas>
          </article>

          <article class="card">
            <header class="card__header">
              <h2>Morph</h2>
              <p>Permutation</p>
            </header>
            <canvas id="outputCanvas" width="256" height="256"></canvas>
          </article>
        </section>
      </section>
    </main>

    <footer class="footer">
      <span>Built by Armash</span>
      <a href="https://github.com/armash66" target="_blank" rel="noreferrer">github.com/armash66</a>
    </footer>

    <script type="module" src="../src/scribble.js"></script>
  </body>
</html>
