<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pixel-morph</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="header">
        <h1>pixel-morph</h1>
        <p>Upload an image to morph into the target.</p>
      </header>

      <section class="controls">
        <label class="upload">
          <span>Upload Input</span>
          <input id="fileInput" type="file" accept="image/*" />
        </label>
        <label class="upload">
          <span>Upload Target</span>
          <input id="targetInput" type="file" accept="image/*" />
        </label>
        <label class="toggle">
          <input id="debugToggle" type="checkbox" />
          <span>Debug Permutation</span>
        </label>
      </section>

      <section class="metrics">
        <div class="metric">
          <span class="label">Engine</span>
          <span id="metricEngine" class="value">JS</span>
        </div>
        <div class="metric">
          <span class="label">Progress</span>
          <span id="metricProgress" class="value">0%</span>
        </div>
        <div class="metric">
          <span class="label">Similarity</span>
          <span id="metricSimilarity" class="value">--</span>
        </div>
      </section>

      <section class="canvases">
        <figure>
          <figcaption>Input</figcaption>
          <canvas id="inputCanvas" width="256" height="256"></canvas>
        </figure>
        <figure>
          <figcaption>Morph Output</figcaption>
          <canvas id="outputCanvas" width="256" height="256"></canvas>
        </figure>
      </section>
    </main>

    <script type="module" src="../src/app.js"></script>
  </body>
</html>
